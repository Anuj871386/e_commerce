
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Top 10 Products</title>
    <style>
        body{font-family:Arial;background:#f4f6f8}
        .container{max-width:700px;margin:30px auto;background:#fff;padding:20px;border-radius:8px}
        table{width:100%;border-collapse:collapse}
        th,td{padding:10px;border-bottom:1px solid #eee}
        th{background:#fafafa}
    </style>
</head>
<body>
    <div class="container">
        <u><center><h2>Top 10 Selling Products</h2></center></u>
        <table>
           <tr><th>Product</th><th>Total Sold</th></tr>
           {% for p in products %}
           <tr>
             <td>{{ p.product__name }}</td>
             <td>{{ p.total_sold }}</td>
           </tr>
           {% endfor %}
        </table>
    </div>
</body>
</html>
