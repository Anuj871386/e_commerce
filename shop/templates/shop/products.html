{% extends "shop/base.html" %}
{% block content %}
<h2>Products</h2>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock Qty</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>${{ p.price }}</td>
            <td>{{ p.stock_qty }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
