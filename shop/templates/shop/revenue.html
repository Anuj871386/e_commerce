{% extends "base.html" %}
{% block content %}
<h2>Revenue Per Product</h2>
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Product</th>
            <th>Total Revenue</th>
        </tr>
    </thead>
    <tbody>
        {% for item in revenue %}
        <tr>
            <td>{{ item.product__name }}</td>
            <td>${{ item.total_revenue }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
